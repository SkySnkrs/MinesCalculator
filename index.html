<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
        defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo_orange.png" type="image/png">

    <title>X.FUN | Mines Calculator</title>
</head>

<body class="container-fluid">
    <header class="bg-light">
        <nav class="navbar container-fluid p-3">
            <div class="row w-100 justify-content-between">
                <div class="col-md-5 d-flex align-items-center">
                    <img class="m-2" src="logo_orange.png" alt="Logo">
                </div>
                <div class="col-md-5 d-flex align-items-center justify-content-end">
                    <h2 class="fw-bold" style="color: #a69df2;">X.FUN | Mines Calculator</h2>
                </div>
            </div>
        </nav>
    </header>

    <main class="row mt-4">
        <section class="col-md-6 p-3" style="color: #a69df2;">
            <h3 class="fw-bold">Input Details</h3>
            <div class="mb-3">
                <label for="betAmount" class="form-label">Bet Amount (Use 1 For Multiplier | Minimum 0.1)</label>
                <input type="number" id="betAmount" class="form-control" placeholder="Enter Bet Amount" step="0.01"
                    min="0.1">
            </div>
            <div class="mb-3">
                <label for="minesAmount" class="form-label">Mines Amount</label>
                <input type="number" id="minesAmount" class="form-control" placeholder="Enter Mines Amount" min="1">
            </div>
            <div class="mb-3">
                <h5 class="fw-bold">Grid Size</h5>
                <button class="btn btn-primary" onclick="setGridSize(4)">4x4</button>
                <button class="btn btn-primary" onclick="setGridSize(5)">5x5</button>
                <button class="btn btn-primary" onclick="setGridSize(6)">6x6</button>
                <button class="btn btn-primary" onclick="setGridSize(7)">7x7</button>
                <button class="btn btn-primary" onclick="setGridSize(8)">8x8</button>
            </div>
            <div>
                <button id="submitButton" class="btn btn-success" onclick="submitData()">Submit</button>
            </div>
        </section>
        <section class="col-md-6 p-3 mb-2" style="color: #a69df2;">
            <h3 class="fw-bold text-center">Grid Display</h3>
            <div id="gridContainer" class="grid-container"></div>
        </section>
    </main>


    <div id="resultsModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h4 class="fw-bold">Results</h4>
            <div id="resultsContainer" class="results-container"></div>
        </div>
    </div>

    <footer class="row p-3">
        <h3 class="text-center">Username SkyGambles Everything Is Appreciated!</h3>
        <p class="text-center">Use Code <a href="https://x.fun/r/skygambles">SkyGambles</a> On X.Fun</p>
    </footer>

    <script src="app.js"></script>
</body>

</html>
